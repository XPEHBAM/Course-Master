<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html>
    <head>
        <title>Course Master - Login Page</title>

        <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="/stylesheet/LoginPage.css" />
        <script type="text/javascript">
            window.onload = function() { document.forms[0].elements["email"].focus(); };
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Welcome to Course Master!</h1>
        </div>

        <div id='message-box'><br/></div>

        <form action="/action/login" method="POST" onsubmit="addUwm(this)">
            <div class="login-box">
                <p>In order to access the content of the site, you must first login.</p>

                <br/>
                <table>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input name="email" type="textfield" style="text-align:left" /></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input name="password" type="password" style="text-align:left" /></td>
                    </tr>
                </table>

                <br/>
                <input type="Submit" value="Login" style="background:#F0F0F0;"/>
                <a href="">Forgot Password?</a>
            </div>
         </form>
    </body>

    <script type='text/javascript'>
        if (window.location.search.indexOf("unauthorized=true") > 0) {
            document.getElementById('message-box').innerHTML = "<p style='color:red;'>The page you've requested requires a valid login.</p>";
        }
        else if (window.location.search.indexOf("logout=true") > 0) {
            document.getElementById('message-box').innerHTML = "<p style='color:green;'>You were successfully logged out.</p>";
        }
        else if (window.location.search.indexOf("login=false") > 0) {
            document.getElementById('message-box').innerHTML = "<p style='color:red;'>The system was unable to log you in with the specified credentials</p>";
        }
    </script>
</html>
