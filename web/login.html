<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html>
    <head>
        <title>Course Master - Login Page</title>

        <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="/stylesheet/LoginPage.css" />
    </head>
    <body>
        <div class="header">
            <h1>Welcome to Course Master!</h1>
        </div>

        <br/><br/>
        <form action="/login.do" method="POST">
            <div class="login-box">
                <p>In order to access the content of the site, you must first login.</p>

                <br/>
                <table>
                    <tr>
                        <td><label for="username">Username</label></td>
                        <td><input name="username" type="textfield" /></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input name="password" type="password" /></td>
                    </tr>
                </table>

                <br/>
                <input type="Submit" value="Login" style="background:#F0F0F0;"/>
                <a href="">Forgot Password?</a>
            </div>
         </form>
    </body>
</html>
